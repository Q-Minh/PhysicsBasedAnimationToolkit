name: Docs

on:
  push:
    branches:
      - main
      - docs

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.0.0
        with:
          fetch-depth: 1

      - uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "3.26.0"

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: ${{ github.workspace }}/vcpkg
          vcpkgGitCommitId: 055721089e8037d4d617250814d11f881e557549

      - name: Set up Python
        uses: actions/setup-python@v5.1.1
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen python3-sphinx graphviz ccache
          echo 'CACHE_PATH=~/.cache/ccache' >> "$GITHUB_ENV"
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Cache Build
        id: cache-build
        uses: actions/cache@v4.0.2
        with:
          path: ${{ env.CACHE_PATH }}
          key: ccache-${{ runner.os }}-${{ hashFiles('**/CMakeLists.txt', 'docs/requirements.txt') }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - name: Configure Ccache
        run: |
          ccache --max-size=1.0G
          ccache --zero-stats

      - name: Build Python Package
        run: |
          pip install setuptools sphinxcontrib-bibtex ipykernel
          pip install . --config-settings=cmake.args="--preset=pip" --config-settings=build.tool-args="-j4" -v
          ccache --show-stats

      - name: Build Documentation
        run: |
          cd docs
          sphinx-build source build/html \
            -D html_theme_options.version_dropdown=true \
            -D html_theme_options.version_json=https://raw.githubusercontent.com/antoinebou12/PhysicsBasedAnimationToolkit/refs/heads/docs/docs/source/_static/versions.json
          cp source/_static/versions.json build/html/
          cd ..

      - name: Build Sphinx Docs
        run: |
          cd docs
          make html
          cd build/html
          touch .nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: docs/build/html
          clean: true
