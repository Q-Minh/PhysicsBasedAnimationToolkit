name: build

on:
  pull_request: 
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    name: Wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            build_tool_args: -j4
            preset: ci-pip-cuda
            sub_packages: '["nvcc", "cudart"]'
          - os: windows-2022
            build_tool_args: /p:CL_MPCount=4
            preset: ci-pip-cuda
            sub_packages: '["nvcc", "cudart", "visual_studio_integration"]'
          - os: macos-13
            preset: pip
            build_tool_args: -j4
          - os: macos-14
            preset: pip
            build_tool_args: -j4
      max-parallel: 4

    steps:
      - uses: actions/checkout@v4

      - uses: Jimver/cuda-toolkit@v0.2.18
        if: ${{ !startsWith(matrix.os, 'macos') }}
        with:
          cuda: '12.5.1'
          method: 'network'
          sub-packages: ${{ matrix.sub_packages }}
          non-cuda-sub-packages: '[]'

      - uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "3.26.0"

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: ${{ github.workspace }}/vcpkg
          vcpkgGitCommitId: 060c2708a31314fad5af86ca5a1fc5009e3bddce

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Build and install PBAT Python bindings
        run: |
          pip install . --config-settings=cmake.args="--preset=${{ matrix.preset }}" --config-settings=build.tool-args="${{ matrix.build_tool_args }}" -v
